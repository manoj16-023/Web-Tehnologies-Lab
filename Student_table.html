<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid yellow;
            padding: 5px;
        }

        table {
            border-spacing: 5px;
            background-color: pink;
            width: 70%
        }

    </style>
</head>

<body>
    <table>
        <caption>
            <h1>Student Marks</h1>
        </caption>
        <tr>
            <th>Subject Name</th>
            <th>Student Name</th>
            <th>Roll No</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">WT</td>
            <td>Manoj</td>
            <td>023</td>
            <td>59</td>
        </tr>
        <tr>
            <td>Pranav</td>
            <td>028</td>
            <td>96</td>
        </tr>
        <tr>
            <td>SUM</td>
            <td colspan="3">Total Marks</td>
        </tr>
    </table>
</body>

</html>
